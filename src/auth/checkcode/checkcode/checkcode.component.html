<div class="login-register-area ptb-100">
    <div class="wrapper">

        <div id="pre-loader"  *ngIf="loader">
          <img src="../../assets//loader-01.svg" alt="">
      </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab">
                            <h4> login </h4>
                        </a>
                     
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form   [formGroup]="loginForm">
                                        <input type="email"  formControlName="email" name="user-name" placeholder="Email">
                                        <input type="text"  formControlName="code" name="user-name" placeholder="Code">

                                        
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                
                                            </div>
                                            <button (click)="Submit()" [disabled]="loginForm.invalid" type="submit"><span>Send</span></button>
                                        </div>
                               
                                    </form>
                                 
                                </div>
                            </div>
                        </div>
                  
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
